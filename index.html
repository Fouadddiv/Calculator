<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Welcome to my Calculator</h1>
    <div id="calk" class="calk">
        <div id="sc" class="Screen">
            <input type="text" value="" id="scr" class="Screen1" readonly>
        </div>
        <div id="button" class="but">
            <button id="cl" class="button">CLR</button>
            <button id="b(" class="button">(</button>
            <button id="b)" class="button">)</button>
            <button id="b/" class="button">/</button>
            <button id="b7" class="button">7</button>
            <button id="b8" class="button">8</button>
            <button id="b9" class="button">9</button>
            <button id="b*" class="button">*</button>
            <button id="b4" class="button">4</button>
            <button id="b5" class="button">5</button>
            <button id="b6" class="button">6</button>
            <button id="b-" class="button">-</button>
            <button id="b1" class="button">1</button>
            <button id="b2" class="button">2</button>
            <button id="b3" class="button">3</button>
            <button id="b+" class="button">+</button>
            <button id="dlt" class="button">DEL</button>
            <button id="b0" class="button">0</button>
            <button id="b." class="button">.</button>
            <button id="b=" class="button">=</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
